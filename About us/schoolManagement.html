<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .breadcrumb { 
            background-image: url('images/Header-bg.jpg');
            background-position: center;
            background-size: cover;
            height: 200px;
            color: white;
            position: relative;
            display: flex;
            align-items: center; /* Centers the breadcrumb content vertically */
            justify-content: center; /* Centers the breadcrumb content horizontally */
        }

        .breadcrumb::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85); /* Semi-transparent black overlay */
            z-index: 1; /* Places overlay behind content */
        }

        .breadcrumb-content {
            position: relative;
            z-index: 2; /* Ensures content is above the overlay */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 50px;
        }

        @media (min-width: 640px) {
            .breadcrumb-content {
                width: 80%;
                gap: 1.5rem;
            }
        }

        .title {
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.05em;
        }

        @media (min-width: 640px) {
            .title {
                font-size: 2.5rem;
            }
        }

        .breadcrumb-links {
            display: flex;
            gap: 0.25rem;
            font-size: 1rem;
        }

        @media (min-width: 640px) {
            .breadcrumb-links {
                font-size: 1.125rem;
            }
        }

        .breadcrumb-item {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: white;
        }

        .current {
            font-weight: 300;
        }

        .icon {
            display: inline-block;
            font-size: 1em;
        }

        .management-section {
            padding-top: 7rem;
            padding-bottom: 8rem;

        }

        .management-container {
            width: 83.333333%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            row-gap: 3rem;
        }


.gap-y-4 {
  row-gap: 1rem;
}

.title {
  text-transform: uppercase;
  font-size: 32px;
  font-weight: 600;
  color: #222;
}

.divider {
  width: 70px;
  height: 4px;
  background-color: black;
}

.staff-container {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  padding: 0 1rem;
}

.staff-member {
  width: 260px;
  transition: transform 0.4s;
}

.staff-member:hover {
  transform: scale(1.05);
}

.image-wrapper {
  width: 100%;
  height: 320px;
  cursor: pointer;
}

.staff-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 0.375rem;
  border: 4px solid black;
}

.staff-info {
  text-align: center;
}

.staff-name {
  color: #2c3e50;
  font-weight: 700;
  font-size: 16px;
  text-transform: uppercase;
}

.staff-role {
  color: #e74c3c;
  font-weight: 700;
  font-size: 16px;
  text-transform: uppercase;
}

.about-button {
  display: flex;
  align-items: center;
  cursor: pointer;
  gap: 0.5rem;
}

.arrow-icon {
  color: #e74c3c;
}

.about-text {
  font-weight: 600;
  color: #222;
  transition: color 0.3s;
}

.about-text:hover {
  color: #e74c3c;
}

    </style>
</head>
<body>
    <div class="breadcrumb">
        <div class="breadcrumb-content">
            <h1 class="title">School Management</h1>
            <div class="breadcrumb-links">
                <a href="/" class="breadcrumb-item">
                    Home

                            <path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"></path>
                        </svg>
                    </span>
                </a>
                <p class="breadcrumb-item">
                    About us
                    <span class="icon">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"></path>
                        </svg>
                    </span>
                </p>
                <span class="breadcrumb-item current">School Management</span>
            </div>
        </div>
    </div>

                    </div>
                    <div class="staff-container">

                            </svg>
                            </span>
                            <span class="about-text">About</span>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
          
              <!-- Heads Section -->
              <div class="flex flex-col gap-y-12">
                <div class="flex flex-col gap-y-4">
                  <h1 class="title">Heads</h1>
                  <div class="divider"></div>
                </div>
                <div class="heads-container">
                  <!-- Head Entries (Repeat structure below for each head) -->

                    <div class="image-wrapper">
                      <img src="/static/media/academic-head.6efbca68e71171fa5022.webp" alt="Academic Head" class="staff-image">
                    </div>
                    <div class="staff-info">
                      <p class="staff-name">Mr. Subhash Sharma</p>
                      <p class="staff-role">Academic Head</p>
                      <div class="about-button">
                        <span class="arrow-icon">
                          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM294.6 135.1l99.9 107.1c3.5 3.8 5.5 8.7 5.5 13.8s-2 10.1-5.5 13.8L294.6 376.9c-4.2 4.5-10.1 7.1-16.3 7.1C266 384 256 374 256 361.7l0-57.7-96 0c-17.7 0-32-14.3-32-32l0-32c0-17.7 14.3-32 32-32l96 0 0-57.7c0-12.3 10-22.3 22.3-22.3c6.2 0 12.1 2.6 16.3 7.1z"></path>
