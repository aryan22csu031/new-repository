    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .breadcrumb { 
            background-image: url('images/Header-bg.jpg');
            background-position: center;
            background-size: cover;
            height: 200px;
            color: white;
            position: relative;
            display: flex;
            align-items: center; /* Centers the breadcrumb content vertically */
            justify-content: center; /* Centers the breadcrumb content horizontally */
        }

        .breadcrumb::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85); /* Semi-transparent black overlay */
            z-index: 1; /* Places overlay behind content */
        }

        .breadcrumb-content {
            position: relative;
            z-index: 2; /* Ensures content is above the overlay */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 50px;
        }


        @media (min-width: 640px) {
            .breadcrumb-content {
                width: 80%;
                gap: 1.5rem;
            }
        }

        .title {
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.05em;
        }

        @media (min-width: 640px) {
            .title {
                font-size: 2.5rem;
            }
        }

        .breadcrumb-links {
            display: flex;
            gap: 0.25rem;
            font-size: 1rem;
        }

        @media (min-width: 640px) {
            .breadcrumb-links {
                font-size: 1.125rem;
            }
        }

        .breadcrumb-item {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: white;
        }

        .current {
            font-weight: 300;
        }

        .icon {
            display: inline-block;
            font-size: 1em;
        }
